<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="cart-header.css">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>
<body>
    <div class="checkout-header">
        <div class="checkout-content">
            <div class="checkout-left-section">
                <a href="amazon.html" class="header-link">
                    <img class="amazon-logo" src="images/amazon-logo.png" alt="">
                    <img  class='amazon-mobile-logo' 
                    src="images/amazon-mobile-logo.png" alt="">
                </a>
            </div>
            <div class="checkout-middle-section">
                Checkout(<a href='amazon.html' class="return-to-home-link">3 items</a>)   
            </div>
            <div class="checkout-right-section">
                <img src="images/icons/checkout-lock-icon.png" alt="">
            </div>
        </div>
    </div>
   <div class="main">
    <div class="page-title">Review your order</div>
    <div class="checkout-grid">
        <div class="order-summary">
            <div class="card-item-container">
                <div class="delivery-date">
                    Delivery date:Tuesday, June 21
                </div>
                <div class="card-item-details-grid">
                    <img class="product-image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="">
                
                <div class="card-item-details">
                    <div class="product-name">
                        Black and Gray Atheletic Cotton socks -6 pairs
                    </div>
                    <div class="product-price">
                        $10.90
                    </div>
                     <div class="product-quantity">
                        <span>Quantity: <span class="quantity-label">2</span></span>
                       <span class="update-quanity-link  link-primary">Update</span>
                       <span class="delete-quanity-link link-primary">Delete</span> 
                    </div>
                  </div>

                <div class="delivery-options">
                    <div class="delivery-options-title">
                        Choose a delivery option:
                    </div>
                    <div class="delivery-option">
                        <input type="radio" value="">
                        <div class="">
                            <h3>Thursday July 13</h3>
                            <p>FREE shipping</p>
                        </div>
                      </div>

                      <div class="delivery-option">
                        <input type="radio" value="">
                        <div class="">
                            <h3>Friday July 7</h3>
                            <p>$4.99 shipping</p>
                        </div>
                      </div>

                      <div class="delivery-option">
                        <input type="radio" value="">
                        <div class="delivery-charge">
                            <h3>Wednesday July 5</h3>
                            <p>$9.99 shipping</p>
                        </div>
                      </div>
                </div>

                 
                </div>

            </div>
        </div>

    </div>
   </div>
    <script src="cart.js"></script>
</body>
</html>
